<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>2048 Clone</title>
</head>
<body onload="gameGrid.generateNewBoard()" onkeydown="gameGrid.moveTiles()">
    <div>
        <h1>Sampma309 2048 Clone</h1>
    </div>
    <div class="break"></div>
    <div>
        <button onclick="gameGrid.generateNewBoard()">New Game</button>
    </div>
    <div class="break"></div>
    <div class="grid-container" id="game-board">
        <div class="grid-item" id="box1"></div>
        <div class="grid-item" id="box2"></div>
        <div class="grid-item" id="box3"></div>
        <div class="grid-item" id="box4"></div>
        <div class="grid-item" id="box5"></div>
        <div class="grid-item" id="box6"></div>
        <div class="grid-item" id="box7"></div>
        <div class="grid-item" id="box8"></div>
        <div class="grid-item" id="box9"></div>
        <div class="grid-item" id="box10"></div>
        <div class="grid-item" id="box11"></div>
        <div class="grid-item" id="box12"></div>
        <div class="grid-item" id="box13"></div>
        <div class="grid-item" id="box14"></div>
        <div class="grid-item" id="box15"></div>
        <div class="grid-item" id="box16"></div>
    </div>
    <div class="break"></div>
    <div>
        <h1 id="game-over"></h1>
    </div>
    <div class="break"></div>
    <div id="instructions">
        Use the arrow keys to move pieces around. Moving two of the same piece into each
        other will cause the blocks to merge. Try to reach 2048.

        Credit for the <a href="https://play2048.co/">original game</a> goes to Gabriele Cirulli.
    </div>
    <div class="break"></div>
    <div id="GitHub link">
        View the code on <a href="https://github.com/sampma309/2048-Clone">GitHub</a>.
    </div>
</body>
</html>
